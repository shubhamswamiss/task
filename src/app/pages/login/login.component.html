<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 p-0 h-sm-100">
            <img src="assets/login_picture.png" width="100%" class="login_image" alt="tech_logo">
        </div>

        <div class="col-md-6">
            <div class="d-flex m-5">
                <img src="assets/tech_logo.png" alt="TechLogo" class="logo">
                <span><b>TECH</b>LOGO</span>
            </div>

            <div class="m-5">
                <h2 class="logIn">Log in</h2>
                <div class="hr"></div>
                <form class="mt-5 w-75">
                    <div class="mb-3">
                        <i class="fa-regular fa-envelope"  style="color: #f20707;"></i>
                        <label for="email" class="form-label ms-1 p-1">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="mb-3">
                        <i class="fa-solid fa-unlock" style="color: #fa2a05;"></i>
                        <label for="password" class="form-label ms-1 p-1">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <span class="remember" for="rememberMe">Remember Me</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <a  routerLink="/forget-password" class="remember">Forgot Password?</a>
                        </div>
                    </div> 

                    <button type="submit" class="btn btn-primary w-100 mt-4" (click)="goToDashboard()">Log in</button>
                </form>
            </div>
        </div>
    </div>

</div>
